#
# server
#
server.host=localhost
server.port=8100
#
# datasource
#
web.jersey.datasource.url=jdbc:mysql://localhost:3306/easyreport2?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true
web.jersey.datasource.username=root
web.jersey.datasource.password=ddd
#
# logging
#
logging.level.root=INFO
logging.level.com.easytoolsoft.template.web.jersey=DEBUG
logging.level.org.mybatis=DEBUG
logging.file=web-jersey/target/logs/info.log
logging.file.history=web-jersey/target/logs/archive/history_info.%d{yyyy-MM-dd}.%i.zip
logging.file.err=web-jersey/target/logs/error.log
logging.file.err.history=web-jersey/target/logs/archive/history_error.%d{yyyy-MM-dd}.%i.zip
logging.charset=UTF-8
#
# common conf
#
web.jersey.common.item1=dev_item1
web.jersey.common.item2=dev_item2
#
# env conf
#
web.jersey.env.name=dev
web.jersey.env.version=2.0
#
# custom conf
#
web.jersey.shiro.filters=anon