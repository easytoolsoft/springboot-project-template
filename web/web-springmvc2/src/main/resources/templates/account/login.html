<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in | Flatty - Flat Administration Template</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta content="Flat administration template for Twitter Bootstrap. Twitter Bootstrap 3 template with Ruby on Rails support." name="description">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/favicon.ico'}" rel="shortcut icon" type="image/x-icon">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/apple-touch-icon.png'}" rel="apple-touch-icon-precomposed">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/apple-touch-icon-57x57.png'}" rel="apple-touch-icon-precomposed" sizes="57x57">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/apple-touch-icon-72x72.png'}" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/apple-touch-icon-114x114.png'}" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link th:href="@{${ctxPath} + '/assets/images/meta_icons/apple-touch-icon-144x144.png'}" rel="apple-touch-icon-precomposed" sizes="144x144">
    <!-- / START - page related stylesheets [optional] -->

    <!-- / END - page related stylesheets [optional] -->
    <!-- / bootstrap [required] -->
    <link th:href="@{${ctxPath} + '/assets/stylesheets/bootstrap/bootstrap.css'}" media="all" rel="stylesheet" type="text/css" />
    <!-- / theme file [required] -->
    <link th:href="@{${ctxPath} + '/assets/stylesheets/light-theme.css'}" media="all" id="color-settings-body-color" rel="stylesheet" type="text/css" />
    <!-- / coloring file [optional] (if you are going to use custom contrast color) -->
    <link th:href="@{${ctxPath} + '/assets/stylesheets/theme-colors.css'}" media="all" rel="stylesheet" type="text/css" />
    <!-- / demo file [not required!] -->
    <link th:href="@{${ctxPath} + '/assets/stylesheets/demo.css'}" media="all" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script th:src="@{${ctxPath} + '/assets/javascripts/ie/html5shiv.js'}" type="text/javascript"></script>
    <script th:src="@{${ctxPath} + '/assets/javascripts/ie/respond.min.js'}" type="text/javascript"></script>
    <![endif]-->
</head>
<body class="contrast-red login contrast-background">
<div class="middle-container">
    <div class="middle-row">
        <div class="middle-wrapper">
            <div class="login-container-header">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <img width="121" height="31" th:src="@{${ctxPath} + '/assets/images/logo_lg.svg'}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-container">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <h1 class="text-center title">Sign in</h1>
                            <form action="index.html" class="validate-form" method="get">
                                <div class="form-group">
                                    <div class="controls with-icon-over-input">
                                        <input value="" placeholder="E-mail" class="form-control" data-rule-required="true" name="email" type="text" />
                                        <i class="icon-user text-muted"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls with-icon-over-input">
                                        <input value="" placeholder="Password" class="form-control" data-rule-required="true" name="password" type="password" />
                                        <i class="icon-lock text-muted"></i>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label for="remember_me">
                                        <input id="remember_me" name="remember_me" type="checkbox" value="1">
                                        Remember me
                                    </label>
                                </div>
                                <button class="btn btn-block">Sign in</button>
                            </form>
                            <div class="text-center">
                                <hr class="hr-normal">
                                <a href="forgot_password.html">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-container-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <a href="sign_up.html">
                                    <i class="icon-user"></i>
                                    New to Flatty?
                                    <strong>Sign up</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / jquery [required] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/jquery/jquery.min.js'}" type="text/javascript"></script>
<!-- / jquery mobile (for touch events) -->
<script th:src="@{${ctxPath} + '/assets/javascripts/jquery/jquery.mobile.custom.min.js'}" type="text/javascript"></script>
<!-- / jquery migrate (for compatibility with new jquery) [required] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/jquery/jquery-migrate.min.js'}" type="text/javascript"></script>
<!-- / jquery ui -->
<script th:src="@{${ctxPath} + '/assets/javascripts/jquery/jquery-ui.min.js'}" type="text/javascript"></script>
<!-- / jQuery UI Touch Punch -->
<script th:src="@{${ctxPath} + '/assets/javascripts/plugins/jquery_ui_touch_punch/jquery.ui.touch-punch.min.js'}" type="text/javascript"></script>
<!-- / bootstrap [required] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/bootstrap/bootstrap.js'}" type="text/javascript"></script>
<!-- / modernizr -->
<script th:src="@{${ctxPath} + '/assets/javascripts/plugins/modernizr/modernizr.min.js'}" type="text/javascript"></script>
<!-- / retina -->
<script th:src="@{${ctxPath} + '/assets/javascripts/plugins/retina/retina.js'}" type="text/javascript"></script>
<!-- / theme file [required] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/theme.js'}" type="text/javascript"></script>
<!-- / demo file [not required!] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/demo.js'}" type="text/javascript"></script>
<!-- / START - page related files and scripts [optional] -->
<script th:src="@{${ctxPath} + '/assets/javascripts/plugins/validate/jquery.validate.min.js'}" type="text/javascript"></script>
<script th:src="@{${ctxPath} + '/assets/javascripts/plugins/validate/additional-methods.js'}" type="text/javascript"></script>
<!-- / END - page related files and scripts [optional] -->
</body>
</html>
